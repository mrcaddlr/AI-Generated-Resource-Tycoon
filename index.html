<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Resource Tycoon</h1>
    <div class="container">
      <div class="resource">
        <h2>Wood</h2>
        <p id="wood-amount">100</p>
        <button id="generate-wood">Generate Wood</button>
        <button id="upgrade-wood">Upgrade Wood Production</button>
      </div>
      <div class="resource">
        <h2>Metal</h2>
        <p id="metal-amount">100</p>
        <button id="generate-metal">Generate Metal</button>
        <button id="upgrade-metal">Upgrade Metal Production</button>
      </div>
      <div class="resource">
        <h2>Plastic</h2>
        <p id="plastic-amount">100</p>
        <button id="generate-plastic">Generate Plastic</button>
        <button id="upgrade-plastic">Upgrade Plastic Production</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
